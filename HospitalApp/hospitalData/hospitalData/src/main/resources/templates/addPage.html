<!DOCTYPE html>
<html>
<head>
    <title>Add Patient Page</title>
    <style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f2f2f2;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}

		label {
			font-size: 18px;
			font-family: Arial, sans-serif;
			margin-top: 20px;
		}

		input[type="text"] {
			font-size: 18px;
			font-family: Arial, sans-serif;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			width: 100%;
			margin-top: 5px;
			margin-bottom: 20px;
		}

		.add-patient-button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-family: Arial, sans-serif;
			margin-top: 20px;
		}
		.show-latest-result{
		    background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-family: Arial, sans-serif;
			margin-top: 20px;
		}

		.add-patient-button:hover {
			background-color: #3e8e41;
		}
		.show-latest-result:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
<form method="post" action="/add-patient">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="age">Age</label>
    <input type="text" id="age" name="age" required>
    <button class="add-patient-button">Add Patient</button>

</form>
</br>
</br>
<form action="http://localhost:8082/result" method="get" >
    <input type="submit" value="Show latest Results" class="show-latest-result">
</form>
</body>
</html>
